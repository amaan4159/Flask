<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login-{{params['blog_name']}}</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            {% set fname = 'assets/' + params['login_logo'] %}
            <img src="{{ url_for('static',filename=fname) }}" alt="logo" class="logo" style="width: 150px; height: auto;">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <!-- Show error message if login fails -->
            {% if error_message %}
              <div class="alert alert-danger" role="alert">
                {{ error_message }}
              </div>
            {% endif %}
            <form action="/login" method="post">
              <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="username" required>
              </div>
              <div class="form-group mb-4">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="enter your password" required>
              </div>
              <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
            <p></p>
            <div class="small text-center text-muted fst-italic">Copyright &copy; {{params['blog_name']}}</div>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          {% set fname1 = 'assets/img/' + params['login_image'] %}
          <img src="{{ url_for('static',filename=fname1) }}" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
