{% extends "layout.html" %}

{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Dashboard</h1>
                            <span class="subheading">Manage your posts and save them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                  <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new post</button></a>
                  <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                  <hr class="my-4" />

                  <h1>Upload a file</h1>
                  <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
                  </form>
                  <hr class="my-4" />

                  <h1>Manage posts</h1>
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>

                          {% for post in posts %}
                          <tr>
                            
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary text-uppercase">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>

                </div>
            </div>
        </div>
        {% endblock %}
